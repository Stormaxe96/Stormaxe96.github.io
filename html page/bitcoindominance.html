<head>
	<title>Bitcoin Dominance</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #1d1d1d;
			font-family: Arial, sans-serif;
			color: #fff;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		.dominance-label {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.dominance-value {
			font-size: 64px;
			font-weight: bold;
			color: green;
			text-shadow: 0 0 10px green;
		}

		.refresh-button {
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			background-color: green;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
			transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
			margin-top: 20px;
		}

		.refresh-button:hover {
			background-color: #006400;
			box-shadow: 0 0 20px rgba(0, 128, 0, 1);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="dominance-label">Bitcoin Dominance:</div>
		<div class="dominance-value" id="dominance-value"></div>
		<button class="refresh-button" id="refresh-button">Refresh</button>
	</div>

	<script>
		// Define a function to fetch the Bitcoin dominance data
		function getBitcoinDominance() {
			fetch('https://api.coingecko.com/api/v3/global')
				.then(response => response.json())
				.then(data => {
					// Extract the Bitcoin dominance value and update the DOM
					const dominance = data.data.market_cap_percentage.btc.toFixed(2);
					document.getElementById('dominance-value').innerHTML = `${dominance}%`;
				})
				.catch(error => {
					console.error(error);
				});
		}

		// Call the function to fetch and display the Bitcoin dominance initially
		getBitcoinDominance();

		// Set an interval to update the Bitcoin dominance every 30 seconds
		setInterval(() => {
			getBitcoinDominance();
		}, 30 * 1000);

		// Add a click event listener to the refresh button to update the Bitcoin dominance immediately
		document.getElementById('refresh-button').addEventListener('click', () => {
			getBitcoinDominance();
		});
	</script>
</body>
