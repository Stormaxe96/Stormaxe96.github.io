    <title>Top 100 Crypto Proiecte</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Top 100 Crypto Proiecte</h1>
    <table>
      <thead>
        <tr>
          <th>Simbol</th>
          <th>Nume</th>
          <th>Pre»õ</th>
          <th>Volum (24h)</th>
        </tr>
      </thead>
      <tbody id="crypto-list"></tbody>
    </table>

    <script>
      async function getCryptoData() {
        const response = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h");
        const data = await response.json();
        return data;
      }

      async function displayCryptoData() {
        const cryptoData = await getCryptoData();
        const cryptoList = document.getElementById("crypto-list");
        cryptoList.innerHTML = "";

        cryptoData.forEach(crypto => {
          const row = document.createElement("tr");

          const symbolCell = document.createElement("td");
          symbolCell.textContent = crypto.symbol.toUpperCase();
          row.appendChild(symbolCell);

          const nameCell = document.createElement("td");
          nameCell.textContent = crypto.name;
          row.appendChild(nameCell);

          const priceCell = document.createElement("td");
          priceCell.textContent = `$${crypto.current_price.toFixed(2)}`;
          row.appendChild(priceCell);

          const volumeCell = document.createElement("td");
          volumeCell.textContent = `$${crypto.total_volume.toLocaleString()}`;
          row.appendChild(volumeCell);

          cryptoList.appendChild(row);
        });
      }

      displayCryptoData();
      setInterval(displayCryptoData, 60000); // refresh data every minute
    </script>
